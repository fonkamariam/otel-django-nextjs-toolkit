# promtail-config.yaml
# Configuration for Promtail – scrapes container logs and pushes to Loki
# Tails Docker json-file logs and host /var/log

server:
  http_listen_port: 9080                                      # Promtail's own internal HTTP server port
                                                              # Used for Promtail's health check, metrics endpoint, and readiness probe.
                                                              # NOT exposed to the host (no ports: mapping in docker-compose).
                                                              # 9080 is the standard default — almost never changed unless it conflicts inside the container.
  grpc_listen_port: 0                                         # Disable gRPC
positions:
  filename: /tmp/positions.yaml                               # File where Promtail stores the last read position of each log file
                                                              # Critical for reliability: if Promtail restarts or crashes, it picks up where it left off.
                                                              # /tmp is fine for dev (ephemeral), but in production use a persistent volume to avoid re-reading old logs.

clients:
  - url: http://${LOKI_HOST:-loki}:${LOKI_PORT:-3100}/loki/api/v1/push
                                                              # The Loki endpoint where Promtail pushes collected logs
                                                              # Uses env vars for flexibility:
                                                              #   - LOKI_HOST defaults to "loki" (service name in docker-compose)
                                                              #   - LOKI_PORT defaults to 3100 (Loki's internal port)
                                                              # Format must end with /loki/api/v1/push (Loki's push API)
                                                              # If you change Loki's name/port, override via env vars in docker-compose.

scrape_configs:

  # Job 1: Docker container logs (the main one)
  - job_name: docker-containers                               # Name of this scraping job — appears as "job" label in Loki logs
                                                              # Lets you query {job="docker-containers"} in Grafana

    docker_sd_configs:
      - host: unix:///var/run/docker.sock                       # Tells Promtail to talk to Docker daemon via socket
        refresh_interval: 5s                                    # How often to re-discover running containers (5s is fast enough)

    relabel_configs:                                            # Rules to transform labels before sending to Loki
      # FORCE the job label so it shows up in your dropdown
      - replacement: "docker-containers"
        target_label: "job"
      
      # Map the Service name (Django/NextJS)
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: "service"

      # Map the Container name (Cleaned)
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: "container_name"
      # Drop logs from stopped containers (only keep running ones)
      - action: drop
        regex: ^false$
        source_labels: [__meta_docker_container_state_running]

    pipeline_stages:                                            # Processing pipeline for each log line
      - docker: {}                                              # Parses Docker's json-file log format (time, stream, log message)
      
  
  # Job 2: Host system logs (optional – uncomment if you want /var/log/*.log too)
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs            # 
          host: my-docker-host    # Label to identify which server this is
          __path__: /var/log/*log # Watch all files ending in .log